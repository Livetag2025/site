<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Livetag Token Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    pre {
      background: #eee;
      padding: 10px;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Livetag Token (LTG)</h1>
  <button onclick="addTokenToMetaMask()">Добавить LTG в MetaMask</button>
  <button onclick="buyTokens()">Купить LTG</button>
  <button onclick="sellTokens()">Продать LTG</button>
  <div id="status"></div>
  <pre id="debug"></pre>

  <script>
    const tokenAddress = "0x3d51A25996fdc8a059A1aAafD7E12b6F15365793";
    const saleAddress = "0x6A9F88bF5396beDD230Dff31e72E43ea1f789357";
    const tokenDecimals = 0;
    const tokenSymbol = "LTG";

    async function addTokenToMetaMask() {
      try {
        const result = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: ''
            }
          }
        });
        document.getElementById('status').textContent = result ? "LTG добавлен в MetaMask" : "Операция отменена";
        document.getElementById('debug').textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('status').textContent = "Ошибка при добавлении токена";
        document.getElementById('debug').textContent = error.message || JSON.stringify(error, null, 2);
        console.error(error);
      }
    }

    async function buyTokens() {
      if (!window.ethereum) return alert("MetaMask не найден");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();

      const tx = {
        to: saleAddress,
        value: ethers.parseEther("0.01") // минимальная сумма
      };

      try {
        const receipt = await signer.sendTransaction(tx);
        document.getElementById('status').textContent = `Транзакция отправлена: ${receipt.hash}`;
        document.getElementById('debug').textContent = JSON.stringify(receipt, null, 2);
      } catch (err) {
        document.getElementById('status').textContent = "Ошибка покупки токенов";
        document.getElementById('debug').textContent = err.message || JSON.stringify(err, null, 2);
        console.error(err);
      }
    }

    async function sellTokens() {
      alert("Функция продажи будет реализована позже");
    }
  </script>
</body>
</html>
